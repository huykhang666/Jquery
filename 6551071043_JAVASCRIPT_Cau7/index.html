<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initialscale=1.0">
 <title>Chuyển hướng đến đường link</title>
</head>
<body>
 <h1>Nhập đường link và nhấn "Submit" để chuyển hướng:</h1>
 <form id="linkForm">
 <input type="text" id="linkInput" placeholder="Nhập đường link">
 <button type="submit">Submit</button>
 </form>
 </body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("button:submit").click(function(event) {
            event.preventDefault();
            const link = $("#linkInput").val()

            if(link === "") {
                alert("Vui lòng nhập đường link")
            }

            const diChuyen = confirm("Bạn có muốn di chuyển đến liên kết này không")
            if(diChuyen) {
                window.location.href = link
            }
        })
    })
</script>
</html>
