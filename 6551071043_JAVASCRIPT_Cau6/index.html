<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style>
<title>Count and display items of a dropdown list - w3resource</title>
</head><body><form>
Select your favorite Color :
<select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
<input type="button" id="countBtn" onclick="getOptions()" value="Count and Output all
items">
</form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#countBtn").click(function() {
            const count = $("#mySelect option").length;
            let message = "Tổng số mục " + " " + count + "\n";

            $("#mySelect option").each(function(index, item) {
                message += "- " + $(item).text() + "\n";
            })

            alert(message)
        })
    })
</script>
</html>
