<!DOCTYPE html>
<html>
    <head>
        <title>Tạo tabs trong jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>

       
    </head>
    <body>
        <div class="tab-wrapper" >
            <ul class="tab">
                <li>
                    <a href="#tab-main-info">Thông tin chính</a>
                </li>
                <li>
                    <a href="#tab-image">Hình ảnh</a>
                </li>
                <li>
                    <a href="#tab-seo">SEO</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-item" id="tab-main-info">
                    Tab thông tin chinh
                </div>
                <div class="tab-item" id="tab-image">
                    Tab hình ảnh
                </div>
                <div class="tab-item" id="tab-seo">
                    Tab SEO
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function() {
        $(".tab-item").hide();
        $("#tab-main-info").show();

        $(".tab a").click(function(e) {
            e.preventDefault();
            var href = this.href; 
            var id = href.substring(href.indexOf("#")); 

        $(".tab-item").hide();
        $(id).show();
    });
  });
</script>
</html>
