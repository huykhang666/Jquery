<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Display a random image</title>
  <style>
    body { margin-top: 30px; }
    #imageContainer img {
      margin-top: 20px;
      border: 2px solid #ccc;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div>
    <button id="jsstyle">Show Image</button>
    <div id="imageContainer"></div>
  </div>

  <script>
    $(document).ready(function() {
      const images = [
        { url: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: 240, height: 160 },
        { url: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: 320, height: 195 },
        { url: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: 500, height: 343 }
      ];

      $("#jsstyle").click(function() {
        const randomIndex = Math.floor(Math.random() * images.length);
        const selected = images[randomIndex];

        const imgTag = $("<img>")
        imgTag.prop("src", selected.url);
        imgTag.prop("width", selected.width);
        imgTag.prop("height", selected.height);

        $("#imageContainer").html(imgTag);
      });
    });
  </script>
</body>
</html>
