<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">	
<title>D CODE SHOW</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<style>
</style>
</head>
<body>
<h4>Checkbox Div Hide Show</h4>

<div class="checkbox-card">
	<label for="">Do You have Passport</label>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkme">Yes
		</label>
	</div>
	<div class="passport-box">
		<input type="text" placeholder="Enter Passport Number" 
		class="form-control">
	</div>
	<div class="apply-box">
		<a href="">Apply For Passport</a>
	</div>
</div>
<br>
<div class="checkbox-card">
	<label for="">Do You have Credit Card</label>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="checkme">Yes
		</label>
	</div>
	<div class="passport-box">
		<input type="text" placeholder="Enter Credit Card Number" 
		class="form-control">
	</div>
	<div class="apply-box">
		<a href="">Apply For Credit Card</a>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $(".checkme").change(function() {
      const container = $(this).closest(".checkbox-card"); 
      const inputBox = container.find(".passport-box");   

      if ($(this).is(":checked")) {
        inputBox.show(); 
      } else {
        inputBox.hide(); 
      }
    });
  });
</script>

</body>
</html>
